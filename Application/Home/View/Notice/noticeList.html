<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>公告管理</title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/base.css" media="all">
</head>
<body>
	
	<div class='layui-fluid main'>
		<blockquote class="layui-elem-quote layui-text">
	  		公告管理
		</blockquote>
		<div class="demoTable">
		  	<a class="layui-btn layui-btn-sm" href='__ROOT__/Home/Notice/addNotice.html'>
		    	<i class="layui-icon">&#xe654;</i>增加公告
		  	</a>
		</div>
		<table class="layui-table" lay-data="{url:'__ROOT__/Api/Notice/getNoticeList',page:true,limit:15, id:'noticeList'}" lay-filter="noticeList">
		  	<thead>
			    <tr>
			      	<!-- <th lay-data="{type:'checkbox'}">ID</th> -->
			      	<th lay-data="{field:'notice_id', sort: true, fixed: 'left'}">ID</th>
			      	<th lay-data="{field:'notice_title'}">公告标题</th>
			      	<th lay-data="{field:'notice_content'}">公告内容</th>
			      	<th lay-data="{field:'publish_time', sort: true}">发布时间</th>
					<th lay-data="{field:'end_time', sort: true}">结束时间</th>
					<th lay-data="{field:'create_time', sort: true}">创建时间</th>
			      	<!--<th lay-data="{fixed: 'right', align:'center', toolbar: '#edit'}">操作</th>-->
			    </tr>
		  	</thead>
		</table>
		<script type="text/html" id="status">
  			<!-- 这里的 checked 的状态只是演示 -->
  			<input class="layui-bg-orange" type="checkbox" name="status" value="{{d.power_id}}" title="删除" lay-filter="status" {{ d.status == 0 ? 'checked' : '' }}>
		</script>
		<script type="text/html" id="edit">
  			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		</script>
	</div>
	<script src="__PUBLIC__/layui/layui.js"></script>
	<script>
		layui.use(['form','table','element','laydate'], function(){
		  	var table = layui.table
		  		,form = layui.form
		  		,$ = layui.jquery
		  	  	,element = layui.element
		  	  	,laydate = layui.laydate;
		  	
		  	//常规用法
		    laydate.render({
		      	elem: '#start'
		    });
		    laydate.render({
		      	elem: '#end'
		    });
		});
	</script>
</body>
</html>

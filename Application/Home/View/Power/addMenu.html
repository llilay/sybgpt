<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加菜单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/base.css" media="all">
</head>

<body>
	<div class='layui-fluid main'>
	    <fieldset class="layui-elem-field" style="margin-top: 50px;">
		  	<legend>添加菜单</legend>
		  	<div class="layui-field-box">
		    	<form class="layui-form layui-form-pane" action="">
			        <div class="layui-form-item">
			            <label class="layui-form-label">菜单名称</label>
			            <div class="layui-input-inline">
			                <input type="text" name="menu_name" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">父级菜单</label>
			            <div class="layui-input-inline">
			                <select name="pid" lay-filter="pid">
			                	<option value=""></option>
			                	<option value="0">无</option>
			                	<volist name="data" id="vo" empty="暂时没有数据" >
			                		<option value="{$vo.menu_id}">{$vo.menu_name}</option>
						        </volist>
					      	</select>
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">图标</label>
			            <div class="layui-input-inline">
			                <input type="text" name="icon_url" placeholder="请输入" class="layui-input">
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">排序</label>
			            <div class="layui-input-inline">
			                <input type="text" name="sort" placeholder="请输入序列号" class="layui-input">
			            </div>
			        </div>
			        <div class="layui-form-item">
					    <label class="layui-form-label">在首页显示</label>
					    <div class="layui-input-block">
					      	<input type="checkbox" checked="" name="is_show" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
					    </div>
				  	</div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">操作</label>
			            <div class="layui-input-inline">
			                <input type="text" name="action" placeholder="请输入" class="layui-input">
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">菜单地址</label>
			            <div class="layui-input-block">
			                <input type="text" name="url" autocomplete="off" placeholder="请输入url地址" class="layui-input">
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <button class="layui-btn" lay-submit="" lay-filter="submit">确定</button>
			        </div>
			    </form>
		  	</div>
		</fieldset>
    </div>
	<script src="__PUBLIC__/Home/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/layui/layui.js"></script>
    <script>
        layui.use('form', function() {
            var form = layui.form;

            //监听提交
            form.on('submit(submit)', function(data) {
            	$.post("__ROOT__/index.php/Api/Menu/addMenu",data.field,function(result){
            		location.href="__ROOT__/index.php/Home/Power/menuList.html";
            	},'json');
                return false;
            });
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>审批历史</title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/base.css" media="all">
</head>
<body>
	<div class='layui-fluid main'>
		<blockquote class="layui-elem-quote" style="margin-top: 50px;">审批历史</blockquote>
		<table class="layui-table" lay-data="{url:'__ROOT__/Api/Report/getReportExamineHistoryList',page:true,limit:15, id:'roleList'}" lay-filter="roleList" lay-skin="line">
		  	<thead>
			    <tr>
			      	<th lay-data="{type:'numbers', sort: true}">ID</th>
			      	<th lay-data="{field:'experiment_name', sort: true}">申请人</th>
			      	<th lay-data="{field:'name'}">审核人</th>
			      	<th lay-data="{field:'examine_time'}">审核时间</th>
			    </tr>
		  	</thead>
		</table>
	</div>
	<script src="__PUBLIC__/Home/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="__PUBLIC__/layui/layui.js"></script>
	<script>
	layui.use(['form','table'], function(){
	  	var table = layui.table
	  		,form = layui.form;
	  	
	    var $ = layui.$, active = {
    	    reload: function(){
    	      	var searchInput = $('#searchInput');
    	      	//执行重载
    	      	table.reload('roleList', {
	    	        page: {
	    	          curr: 1 //重新从第 1 页开始
	    	        }
	    	        ,where: {
	    	          	key: {
	    	            	id: searchInput.val()
	    	          	}
	    	        }
    	      	});
    	    }
	  	};
	    
	  	$('.demoTable .layui-btn').on('click', function(){
    	    var type = $(this).data('type');
    	    active[type] ? active[type].call(this) : '';
	  	});
	});
	</script>
</body>
</html>

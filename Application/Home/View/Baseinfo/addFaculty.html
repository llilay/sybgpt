<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加院系</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>添加院系</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">院系名称</label>
        <div class="layui-input-inline">
            <input type="text" name="faculty_name" lay-verify="required" placeholder="请输入院系名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="submit">确定</button>
    </div>
</form>
<script src="__PUBLIC__/Home/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script>
    layui.use('form', function() {
        var form = layui.form;

        //监听提交
        form.on('submit(submit)', function(data) {
            //console.log(data);
            $.post("__ROOT__/Api/Baseinfo/addFaculty",data.field,function(result){
                console.log(result);
                location.href="__ROOT__/Home/Baseinfo/facultyList.html";
            },'json');
            return false;
        });
    });
</script>

</body>

</html>
